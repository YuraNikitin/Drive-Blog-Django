{% extends 'driveblog/base_blog.html' %}

{% block title %}
    Sign in
{% endblock %}

{% block content %}
<h1 class="mb-5"> Sign In:</h1>
    <form  action="{% url 'login'  %}" method="post" >
        {% include 'driveblog/includes/form_create_template.html' %}
        <p>
            New user?
            <a href=" {% url 'register_user_url' %}"  > Click here to register</a>
        </p>
        <button type="submit" class="btn btn-primary" >Enter</button>
    </form>
{% endblock %}
