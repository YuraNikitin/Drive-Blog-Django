{% extends 'driveblog/base_blog.html' %}

{% block title %}
    Sign in
{% endblock %}

{% block content %}
<h1 class="mb-5"> Sign In:</h1>
    <form  action="{% url 'login'  %}" method="post" >
        {% csrf_token %}
        {% for field in form %}
        <div class="form-group ">
            {% if field.errors %}
                <div class="alert alert-danger">
                    {{ field.errors }}
                </div>
            {% endif %}
            {{ field.label }}
            {{ field }}
        </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary" >Enter</button>
    </form>
{% endblock %}
